<extend name="Base/common" />
<block name="body">
    <div class="span9 page_message">
        <section id="contents">
            <ul class="tab-nav nav">
                <li class="current"><a href="{:U('lists')}">考勤卡信息列表<b class="arrow fa fa-sort-up"></b></a></li>
                <li class=""><a href="{:U('import')}">考勤卡信息导入<b class="arrow fa fa-sort-up"></b></a></li>
                <li class=""><a href="{:U('rfid_import')}">RFID考勤卡基础信息导入<b class="arrow fa fa-sort-up"></b></a></li>
            </ul>

            <div class="table-bar">
                <div class="fl">
                    <empty name="model.extend">
                        <div class="tools"> <a class="btn" href="{:addons_url($_REQUEST ['_addons'].'://'.$_REQUEST ['_controller'].'/add')}">新 增</a>
                            <button class="btn ajax-post confirm" target-form="ids" url="{:U('del?model='.$model['id'])}">删 除</button>
                        </div>
                    </empty>
                </div>
                <!-- 高级搜索 -->
                <div class="search-form fr cf">
                    <div class="sleft">
                        <php>$search_key='studentno';</php>
                        <input type="text" name="{$search_key}" class="search-input" value="{:I($search_key)}" placeholder="请输入查询学号">
                        <a class="sch-btn" href="javascript:;" id="search" url="{:U('lists','model='.$model['name'],false)}"><i class="btn-search"></i></a> </div>
                </div>
            </div>

            <!-- 数据列表 -->
            <div class="data-table">
                <div class="table-striped">
                    <table cellpadding="0" cellspacing="1">
                        <!-- 表头 -->
                        <thead>
                        <tr>
                            <th class="row-selected row-selected"> <input class="check-all" type="checkbox">
                            </th>
                            <volist name="list_grids" id="field">
                                <th>{$field.title}</th>
                            </volist>
                        </tr>
                        </thead>

                        <!-- 列表 -->
                        <tbody>
                        <volist name="list_data" id="data">
                            <tr>
                                <td><input class="ids" type="checkbox" value="{$data['id']}" name="ids[]"></td>
                                <volist name="list_grids" id="grid">
                                    <td>{:get_list_field($data,$grid,$model)}</td>
                                </volist>
                            </tr>
                        </volist>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="page"> {$_page|default=''} </div>
        </section>
    </div>
</block>
<block name="script">
    <script type="text/javascript">
        $(function(){
            //搜索功能
            $("#search").click(function(){
                var url = $(this).attr('url');
                var str = $('.search-input').val()
                var query  = $('.search-input').attr('name')+'='+str.replace(/(^\s*)|(\s*$)/g,"");

                if( url.indexOf('?')>0 ){
                    url += '&' + query;
                }else{
                    url += '?' + query;
                }
                window.location.href = url;
            });

            //回车自动提交
            $('.search-form').find('input').keyup(function(event){
                if(event.keyCode===13){
                    $("#search").click();
                }
            });

        })
    </script>
</block>
