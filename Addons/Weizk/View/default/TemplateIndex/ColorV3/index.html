<include file="Public/mobile_head"/>	
<link href="{:CUSTOM_TEMPLATE_PATH}Index/ColorV3/index.css?v={:SITE_VERSION}" rel="stylesheet" type="text/css">
<style>
body{
	background:#eee url({$config.background}) no-repeat; background-size:100% 100%
}
.icon_lists .item:hover {
    background-color: transparent;
}

</style>
<body id="weisite" >
<div class="container">
    <if condition="!empty($slideshow)">
    <section class="banner" id="banner">
    	<ul>
        <volist name="slideshow" id="vo">
        	<li>
            	<a href="{$vo.url}" title="{$vo.title}"><img src="{$vo.img}"/></a>
            	<span class="title">{$vo.title}</span>
            </li>
         </volist>
        </ul>
        <span class="identify">
            <volist name="slideshow" id="vo">
                <em></em>
             </volist>       
        </span>
    </section>
    </if>
      <div class="mainbg" style="background:#7ABDE9;">
<!--  	<img src="{$config.background}" /> -->
    <volist name="config.background_arr" id="so">
        <input type='hidden' id='bg_{$key}' value="{$so|get_cover_url}">
    </volist>
</div>
    <if condition="!empty($category)">
    <section>
    	<div class="icon_lists">
            <volist name="category" id="vo">
                <a class="item" href="{$vo.url}">
                    <span class="icon random_color">
                    	<img src="{$vo.icon}"/><br/>
                        {$vo.title}
                    </span>
                </a>
            </volist>            
        </div>
    </section>
    </if>
</div>
<!-- 底部导航 -->
{$footer_html}
<!-- 统计代码 -->
<notempty name="config.code">
<p class="hide bdtongji">
{$config.code}
</p>
<else />
<p class="hide bdtongji">
{$tongji_code}
</p>
</notempty>
</body>
<script type="text/javascript">
$(function(){
    $.WeiPHP.initBanner('#banner',true,5000);
	$.WeiPHP.setRandomColor('.random_color');
	var h=$(window).height();
	$('#weisite').css('min-height',h);
})
console.log("C3");

</script>
<script type="text/javascript">
$(function(){
	var count = $('.mainbg input').length;
	var i=0;
	 var imgurl='';
	 setInterval(function(){
		imgurl=$('#bg_'+i).val();
// 		 $('.mainbg img').attr('src', imgurl).fadeTo('3000',1);
		$('#weisite').css('background-image',"url("+imgurl+")");
		 i++;
		 if(i==count){
			 i=0;
		 }
	 },3500);
});
</script>
<script type="text/javascript">
    $(function(){
        /*item点击事件*/
        $(".item").click(function(){
            $(this).css("background","transparent");
//            console.log($(this));
        });
        $(".item").hover(function(){
            $(this).css("background","transparent");
//            console.log($(this));
        });
    })
</script>
</html>
