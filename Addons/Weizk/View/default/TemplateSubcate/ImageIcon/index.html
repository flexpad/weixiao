<include file="Public/mobile_head"/>	
<link href="{:CUSTOM_TEMPLATE_PATH}Subcate/ImageIcon/main.css?v={:SITE_VERSION}" rel="stylesheet" type="text/css">
<style>
body{
	background:#eee url({$config.background}) no-repeat; background-size:100% 100%
}
</style>
<body id="weisite">
<div class="container  body">
    <if condition="!empty($slideshow)">
    <section class="banner">
    	<ul>
        <volist name="slideshow" id="vo">
        	<li>
            	<a href="{$vo.url}"><img src="{$vo.img}"/></a>
            	<span class="title">{$vo.title}</span>
            </li>
         </volist>
        </ul>
        <span class="identify">
        <volist name="slideshow" id="vo">
        	<em></em>
         </volist>        
        </span>
    </section>
    </if>
    <if condition="!empty($category)">
    <section>
    	<div class="icon_lists">
            <volist name="category" id="vo">
                <a class="item" href="{$vo.url}">
                    <span class="icon"><img src="{$vo.icon}" alt="{$vo.title}"/></span>
                </a>
            </volist>
        </div>
    </section>
    </if>
</div>
<!-- 底部导航 -->
{$footer_html}
<!-- 统计代码 -->
<notempty name="config.code">
<p class="hide bdtongji">
{$config.code}
</p>
<else />
<p class="hide bdtongji">
{$tongji_code}
</p>
</notempty>
</body>
<script type="text/javascript">
$(function(){
	var sli="{$slideshow}";
	if(sli){
		$.WeiPHP.initBanner(true,5000);
	}
	var h=$(window).height();
	$('#weisite').css('min-height',h);
})

</script>
</html>
