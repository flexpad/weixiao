                        </if>

                        </if>

                            <option selected value = "8">初中二年级</option>
                            <else />

                        </if>

                        </if>

                            <option selected value = "10">高中一年级</option>

                        </if>
                        <if condition="$data['grade'] eq 11">

                        </if>

                        </if>
                    </select>
                </div>
            </div>

});
